<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>ToDoList</title>
</head>
<body>
    <h1 class="heading">ToDos</h1>
    <p style="margin: 0px; color: rgb(0, 179, 179);">left click to toggle complete</p>
    <p style="margin:0%; color: rgb(0, 179, 179);">right click to delete todos</p>
    <form action="" id="form">
        <input type="text" name="text" id="input" placeholder="Enter todos">
        <button type="submit">add</button>
        <ul class="todos" id="todos"></ul>
    </form>
</body>
